{% extends 'base.html' %}

{% block content %}

<h2>
	<a href="{% url 'add_person' %}" class="btn btn-primary pull-right">
		<span class="glyphicon glyphicon-plus">ADD PERSON</span>
	</a>
</h2>

<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>First_name</th>
			<th>Last_name</th>
			<th>Mobile</th>
			<th>Emali</th>
			<th>Bio</th>
		</tr>
	</thead>
		<tbody>
			{% for person in persons %}
			<tr>
				<td>{{ person.id }}</td>
				<td>{{ person.first_name }}</td>
				<td>{{ person.last_name }}</td>
				<td>{{ person.mobile }}</td>
				<td>{{ person.email }}</td>
				<td>{{ person.bio }}</td>

			</tr>
			{% empty %}
			<tr>
				<td colspan="6" class="text-center">No Result</td>
			</tr>
			{% endfor %}
		</tbody>
	
</table>

{% endblock %}
